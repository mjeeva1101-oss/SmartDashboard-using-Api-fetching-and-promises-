<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JAVASCRIPT FINAL PROJECT</title>
    <link rel="stylesheet" href="js_project.css">
</head>
<body>

    <header>
        <h1>SmartShop Dashboard</h1>
        <p>Learning JavaScript with Real Features</p>
    </header>
    
    <!-- Output Section -->
    <section id="outputMethods">
        <h2>Output Methods</h2>
        <button id="outputBtn">Show Outputs</button>
        <p id="outputResult"></p>
    </section>

    <!-- Product List Output -->
    <section id="productList">
        <h2>Product List</h2>
    </section>

    <!-- Cart Section -->
    <section id="cart">
        <h2>Your Cart</h2>
        <p>Total Price: ₹<span id="totalPrice">0</span></p>
        <button id="checkoutBtn">Checkout</button>
    </section>

    <!-- Weather Section -->
    <section id="weather">
        <h2>Weather Info</h2>
        <p id="cityName">Loading...</p>
        <p>Temperature: <span id="temp"></span>°C</p>
    </section>

    <!-- API Data -->
    <section>
        <h2>API Data (Posts)</h2>
        <div id="apiData"></div>
    </section>

    <script src="js_project.js"></script>
</body>
</html>
